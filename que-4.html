<!-- Write a javascript Program to find gross salary.(compulsory user input)
Ex. Base Salary: 100 RS, HRA=10%, DA=5%, TA=8%.
Ans = 123 RS.(compulsory user input) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let base_salary=parseInt(prompt("Enter base salary"));
        let hra=parseInt(prompt("Enter hra"));
        let DA=parseInt(prompt("Enter base DA"));
        let TA=parseInt(prompt("Enter base TA"));
        console.log(base_salary+hra+DA+TA);
    </script>

</body>

</html>
