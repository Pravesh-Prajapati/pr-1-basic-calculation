<!-- Write a javascript Program to find circle area.(compulsory user input)(formula  3.14 * r * r) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let  p=3.14;
       let  r=prompt("Please enter radius of circle ");
        console.log("Area of circle is =",p*r*r);
    </script>
</body>
</html>
