<!-- 7. Write a javascript Program to find  rate of interest.(compulsory user input)(p * r  * n / 100) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let p = prompt("Please enter Principle amount");
        let r = prompt("Please enter Rate of interest");
        let n = prompt("Please enter Number of years");
        console.log("Simple Interest is=", (p * n * r) / 100);
    </script>
</body>

</html>
